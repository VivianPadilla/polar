              </li>

                <a class="nav-link" href="statistics.html">
                  <i class="fa-solid fa-chart-pie"></i>

                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="invest.html">
                  <i class="fa-solid fa-chart-line"></i>
